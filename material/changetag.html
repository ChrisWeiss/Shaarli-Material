<!DOCTYPE html>
<html>
<head>
    {include="includes"}
</head>
<body onload="document.changetag.fromtag.focus();">
{include="page.header"}
<div class="container page-changetag">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="POST" action="" name="changetag" id="changetag" class="card">
                <div class="card-title">Modify a tag</div>
                <div class="card-body">
                    <input type="hidden" name="token" value="{$token}">
                    <p>All modifications are case sensitive.</p>

                    <div class="form-entry">
                        <label for="fromtag">Modify this tag&#8230;</label>
                        <input type="text" name="fromtag" id="fromtag" list="tagsList" autocomplete="off" class="awesomplete" data-minChars="1"/>
                        <datalist id="tagsList">
                            {loop="$tags"}<option>{$key}</option>{/loop}
                        </datalist>
                    </div>
                    <div class="form-entry">
                        <label for="totag">&#8230;into this tag</label>
                        <input type="text" name="totag" id="totag">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" id="button-delete" name="deletetag" class="button-raised button-alert pull-right">Delete tag</button>
                    <button type="submit" name="renametag" class="button-raised pull-right">Rename tag</button>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$('#button-delete').on('click', function(){
    return confirm("Are you sure you want to delete this tag from all links ?");
});
</script>
{include="page.footer"}
</body>
</html>
