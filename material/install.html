<!DOCTYPE html>
<html>
<head>{include="includes"}{$timezone_js}</head>
<body onload="document.installform.setlogin.focus();">
<div id="install" class="container page-install">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="POST" action="#" name="installform" id="installform" class="card">
                <div class="card-title">Welcome to your Shaarli</div>
                <div class="card-body">
                    <p>It looks like it's the first time you run Shaarli. Please configure it.</p>
                    <div class="form-entry">
                        <label for="setlogin">Login</label>
                        <input type="text" name="setlogin" id="setlogin" size="30"/>
                    </div>
                    <div class="form-entry">
                        <label for="setpassword">Password</label>
                        <input type="password" id="setpassword" name="setpassword" size="30"/>
                    </div>
                    <div class="form-entry">
                        <label for="continent">Timezone</label>
                        <div id="timezone-toremove">{$timezone_html}</div>
                        <div class="row">
                            <div class="col-sm-6" id="timezone-continent">
                                <select name="continent" id="continent" onchange="onChangecontinent();"></select>
                            </div>
                            <div class="col-sm-6" id="timezone-city">
                                <select name="city" id="city"></select>
                            </div>
                        </div>
                    </div>
                    <div class="form-entry">
                        <label for="title">Page title</label>
                        <input type="text" name="title" id="title" size="30"/>
                    </div>
                    <div class="form-entry">
                        <label for="updateCheck">Update</label><br/>
                        <label for="updateCheck">
                            <input type="checkbox" name="updateCheck" id="updateCheck" checked="checked">
                            Notify me when a new release is ready
                        </label>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" name="Save" value="Save this configuration" class="button-raised button-primary pull-right"/>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        // Allows to customize the timezone chooser.
        var currentContinent = $('#continent').val();
        var currentCity = $('#city').val();
        var optionsContinent = $('#continent').html();
        var optionsCity = $('#city').html();
        var selectContinent = '<select name="continent" id="continent" onchange="onChangecontinent();">';
        var selectCity = '<select name="city" id="city">';

        $('#timezone-toremove').remove();

        $('#timezone-continent').html(selectContinent + optionsContinent + '</select>');
        $('#timezone-city').html(selectCity + optionsCity + '</select>');
    });
</script>
{include="page.footer"}
</body>
</html>
